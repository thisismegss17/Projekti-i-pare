<!DOCTYPE html>
{% extends 'index.html' %}
{% load static %}
{% block title %} Access Login {% endblock %}
{% block content %}

{% if request.user.is_authenticated %}

<h1>Hi,{{request.user.username}}</h1>
<h2>Welcome again!</h2>
{% else %}
<h1>You can not access this page if you are not log-in</h1>
{% endif %}

{% endblock %}
