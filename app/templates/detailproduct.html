{% extends 'index.html' %}

{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/products.css' %}"> {% endblock %}
{% block content %}
<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col">
            <img src="{{productDetail.product_image.url}}" alt="" class="img-fluid">
        </div>
        <div class="col">
            <h1>{{productDetail.product_name}}</h1>
            <p>{{productDetail.product_description}}</p>
        </div>
    </div>
</div>

{% endblock %}
