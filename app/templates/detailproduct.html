{% extends 'index.html' %}

{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endblock %}
{% block content %}
<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col">
            <img src="{{productDetail.product_image.url}}" alt="" class="img-fluid">
        </div>
        <div class="col">
            <h1 class="product-title">{{productDetail.product_name}}</h1>
            <br>
            <p class="product-description">{{productDetail.product_description|linebreaksbr}}</p>
        </div>
    </div>
</div>

{% endblock %}
